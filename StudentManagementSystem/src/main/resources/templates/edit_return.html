<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Fprm</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
 <div th:replace="Students :: nav"></div>
 
<div class="container">
<h1>Update Students</h1>
	<form th:action="@{/students/edit/{id} (id=${student.id})}" th:object="${student}" method="Post">
		<div class="form-group">
			<label>First Name :</label>
			<input type="text"  th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter your first name"/>
		
		</div>
		<div class="form-group">
			<label>Last Name :</label>
			<input type="text"  th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter your last name"/>
	
		</div>
		<div class="form-group">
			<label>Email :</label>
			<input type="text"  th:field="*{email}" class="form-control" id="email" placeholder="Enter Email"/>
		
		</div>
		<div class="box-footer">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
		 
	</form>
</div>
</body>
</html>
