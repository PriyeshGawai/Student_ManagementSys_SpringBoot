<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:student="nav">
  <a class="navbar-brand" href="#">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{students}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
<div class="text-center">
	<h3>Students List</h3>
</div>

<div class="row">
	<div class="col-lg-3">
		<a  th:href="@{students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
	</div>

</div>

<table class="table">
	<thead>
		<tr>
			<th scope="col">First Name</th>
			<th scope="col">Last Name</th>
			<th scope="col">Email</th>
			<th scope="col">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="std : ${students}">
			<td th:text="${std.firstName}"></td>
			<td th:text="${std.lastName}"></td>
			<td th:text="${std.email}"></td>
			<td> <a th:href="@{students/edit/{id} (id=${std.id})}" class="btn btn-info">Edit</a>
			<a th:href="@{students/{id} (id=${std.id})}" class="btn btn-danger">Delete</a>
			</td>
		</tr>
	</tbody>

</table>
</div>
</body>
</html>
